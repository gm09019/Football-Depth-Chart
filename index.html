<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Depth Chart</title>
  <script async defer src="https://accounts.google.com/gsi/client"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="g_id_onload"
       data-client_id="897172538215-q7h3a6je890n0ctgd4ca6cg1uv6eha9g.apps.googleusercontent.com"
       data-auto_select="true"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <ul id="starters"></ul>
  <ul id="backups"></ul>
  <ul id="best-plays"></ul>
  <input id="play-type" type="text" placeholder="Play Type">
  <input id="play" type="text" placeholder="Play">
  <input id="yardage" type="number" placeholder="Yardage">
  <button id="record-play">Record Play</button>
  <button id="minus">-</button>
  <button id="plus">+</button>
</body>
</html>
