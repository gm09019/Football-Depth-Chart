<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Depth Chart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Football Depth Chart</h1>
  <div id="depth-chart">
    <h2>Starters</h2>
    <ul id="starters"></ul>
    <h2>Backups</h2>
    <ul id="backups"></ul>
  </div>
  <div id="play-input">
    <h2>Record Play</h2>
    <select id="play-type">
      <option value="Offense">Offense</option>
      <option value="Defense">Defense</option>
    </select>
    <input type="text" id="play" placeholder="Play">
    <div id="yardage-selector">
      <button id="minus">-</button>
      <input type="number" id="yardage" placeholder="Yardage Gained/Lost" min="-99" max="99">
      <button id="plus">+</button>
    </div>
    <button id="record-play">Record Play</button>
  </div>
  <div id="play-stats">
    <h2>Best Plays</h2>
    <ul id="best-plays"></ul>
  </div>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="app.js"></script>
</body>
</html>
