<!DOCTYPE html>
<html>
<head>
    <title>Football Depth Chart</title>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Football Depth Chart</h1>
    <div id="logo">
        <img src="mason_black.jpg" alt="Youth Football Logo">
    </div>
    <div id="depth-chart">
        <h2>Starters</h2>
        <ul id="starters"></ul>
        <h2>Backups</h2>
        <ul id="backups"></ul>
    </div>
    <div id="best-plays">
        <h2>Best Plays</h2>
        <ul id="best-plays-list"></ul>
    </div>
    <div id="record-play">
        <h2>Record Play</h2>
        <label for="play-type">Play Type: </label>
        <select id="play-type">
            <option value="Offense">Offense</option>
            <option value="Defense">Defense</option>
        </select>
        <label for="play"> Play: </label>
        <input type="text" id="play" placeholder="Enter play">
        <label for="yardage"> Yardage: </label>
        <input type="number" id="yardage" value="0">
        <button id="record-play-button">Record Play</button>
    </div>
</body>
</html>
