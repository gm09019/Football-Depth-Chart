<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Depth Chart</title>
  <script async defer src="https://apis.google.com/js/api.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <!-- Your HTML content here -->
  <ul id="starters"></ul>
  <ul id="backups"></ul>
  <ul id="best-plays"></ul>
  <input id="play-type" type="text" placeholder="Play Type">
  <input id="play" type="text" placeholder="Play">
  <input id="yardage" type="number" placeholder="Yardage">
  <button id="record-play">Record Play</button>
  <button id="minus">-</button>
  <button id="plus">+</button>
</body>
</html>
