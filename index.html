<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Depth Chart</title>
</head>
<body>
  <h1>Football Depth Chart</h1>
  <img src="assets/mason_black.jpg" alt="Youth Football Logo">
  <h2>Starters</h2>
  <ul id="starters"></ul>
  <h2>Backups</h2>
  <ul id="backups"></ul>
  <h2>Best Plays</h2>
  <ul id="best-plays"></ul>
  <h2>Record Play</h2>
  <div>
    <label for="play-type">Play Type:</label>
    <select id="play-type">
      <option value="Offense">Offense</option>
      <option value="Defense">Defense</option>
    </select>
  </div>
  <div>
    <label for="play">Play:</label>
    <input type="text" id="play" placeholder="Enter play">
  </div>
  <div>
    <label for="yardage">Yardage:</label>
    <input type="number" id="yardage" value="0">
  </div>
  <button id="record-play">Record Play</button>
  <div id="auth-button"></div>
  <div id="signout-button"></div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="app.js"></script>
</body>
</html>
