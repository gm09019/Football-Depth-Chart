<!DOCTYPE html>
<html>
<head>
    <title>Football Depth Chart</title>
</head>
<body>
    <h1>Football Depth Chart</h1>
    <img src="assets/mason_black.jpg" alt="Youth Football Logo" onerror="this.onerror=null;this.src='assets/placeholder.jpg';" />
    <h2>Starters</h2>
    <ul id="starters"></ul>
    <h2>Backups</h2>
    <ul id="backups"></ul>
    <h2>Best Plays</h2>
    <ul id="best-plays"></ul>
    <h2>Record Play</h2>
    <label for="play-type">Play Type:</label>
    <select id="play-type">
        <option value="Offense">Offense</option>
        <option value="Defense">Defense</option>
    </select>
    <label for="play">Play:</label>
    <input type="text" id="play" placeholder="Enter play">
    <label for="yardage">Yardage:</label>
    <input type="number" id="yardage" value="0">
    <button id="record-play">Record Play</button>

    <script src="app.js"></script>
</body>
</html>
